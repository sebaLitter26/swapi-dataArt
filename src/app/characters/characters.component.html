


  <mat-spinner *ngIf="characters && characters.length === 0"></mat-spinner>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name/Eye Color/Gender/Films">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table #table mat-table [dataSource]="dataSource" matSort>


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let people"> {{people.name}} </td>
        </ng-container>

        <!-- eye_color Column -->
        <ng-container matColumnDef="eye_color" >
          <th mat-header-cell *matHeaderCellDef> Eye Color </th>
          <td mat-cell *matCellDef="let people" [style.color]="people.eye_color"> {{people.eye_color}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="gender" >
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let people"> {{people.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="films" class="film-colum">
          <th mat-header-cell *matHeaderCellDef> Films </th>
          <td mat-cell *matCellDef="let people">
            <mat-chip-list >
              <mat-chip *ngFor="let film of people.films">{{film.title}}</mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
      </table>

      <mat-paginator [pageIndex]="0" [pageSize]="10" ></mat-paginator>
    </div>
